{% load static %}

{% block body %}

{% include 'navigation.html' %}

<script>
    function checkpass()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert('password and repeat password field does not match');
    document.signup.cpwd.focus();
    return false;

    }
    return true;
    }
</script>


<marquee style = "font-family: 'monotype corsiva' ; font-size :25px ; color :brown; background-color:darkgrey">
    Welcome to jobportal for Freshers
</marquee>
<hr>

<form class = "container mt-5" onsubmit = "return checkpass();" name="signup" method="Post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class ="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type = "text" class ="form-control" name="fname" placeholder="Enter First Name">


   
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type = "text" class ="form-control" name="lname" placeholder="Enter Last Name">
        
    </div>
    <div class ="form-row">
        <div class="form-group col-md-12">
            <label>Contact Number</label>
            <input type = "text" class ="form-control" name="Contact" placeholder="Enter Contact Number">
        </div>

    

        <div class="form-group col-md-12">
            <label>Email Id</label>
            <input type = "text" class ="form-control" name="Email" placeholder="Enter Email Address">
    </div>
        

    <div class ="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type = "password" class ="form-control" name="pwd" placeholder="Enter Password">
        </div>

        
        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type = "password" class ="form-control" name="cpwd" placeholder="Enter password again">
        
    </div>

<input type = "Submit" value= "Submit" class="btn btn-primary">



</form>

{% ifequal error "no" %}
<script>
    alert("Signup Sucessful");
    window.location = ("{% url 'user_login' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went wrong try again later...");
</script>
{% endifequal %}



{% endblock %}
